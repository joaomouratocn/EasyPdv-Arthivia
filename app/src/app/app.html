@if (loadingService.isLoading()) {
  <div class="fixed inset-0 z-9999 flex items-center justify-center bg-white/70">
    <div class="flex flex-col items-center gap-2">
      <div
        class="h-12 w-12 animate-spin rounded-full border-4 border-gray-200 border-t-blue-500"
      ></div>
      <mat-spinner />
      <span class="text-sm font-medium text-gray-700">Processando...</span>
    </div>
  </div>
}
<router-outlet />
