@if (isOpen) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fadeIn"
    (click)="closeModal(false)"
  >
    <div
      class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 relative animate-scaleIn"
      (click)="$event.stopPropagation()"
    >
      <div class="flex flex-col gap-2">
        <h2 class="text-xl font-semibold text-gray-800">
          {{ title }}
        </h2>
        <div class="flex flex-col gap-2">
          <label class="text-sm font-medium text-gray-600"> Nome Categoria: </label>

          <input
            type="text"
            placeholder="Insira o nome da categoria"
            class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            [(ngModel)]="categoryName"
          />
        </div>

        <div class="flex justify-end gap-3 pt-2">
          <button
            (click)="save()"
            class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 active:scale-95 transition-all"
          >
            Salvar
          </button>

          <button
            (click)="closeModal(false)"
            class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 active:scale-95 transition-all"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
}
