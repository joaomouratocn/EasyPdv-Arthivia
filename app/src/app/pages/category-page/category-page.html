<div class="flex flex-col gap-3 mx-auto w-7xl h-screen p-5 rounded-2xl shadow-2xl">
  <div class="flex flex-col gap-2.5 p-5 rounded-2xl border border-gray-400 shadow">
    <h1 class="font-bold text-2xl">Categorias</h1>
    <div class="flex gap-2">
      <input
        type="text"
        name="categorySearch"
        id="categorySearch"
        [(ngModel)]="categorySearch"
        placeholder="Digite o nome da procura aqui"
        class="w-full border border-gray-400 rounded px-2 py-1"
      />
      <button
        class="bg-blue-500 hover:bg-blue-700 px-2 py-1 rounded text-white cursor-pointer font-semibold"
      >
        Procurar
      </button>
    </div>
  </div>
  <div class="rounded-2xl p-5 shadow-xl flex-1 shadow border border-gray-400">
    <table class="w-full border">
      <tr class="bg-blue-400 text-white">
        <th class="text-left">Nome</th>
        <th>Ação</th>
      </tr>
      @for (item of categoryList; track $index) {
        <tr>
          <td>{{ item.name }}</td>
          <td>
            <button>Alterar</button>
            <button>Deletar</button>
          </td>
        </tr>
      } @empty {
        <p>Nenhuma Categoria Encontrada</p>
      }
    </table>
  </div>
  <button class="bg-blue-500 text-white font-semibold px-5 py-1 rounded ml-auto hover:bg-blue-700">
    Nova Categoria
  </button>
</div>
