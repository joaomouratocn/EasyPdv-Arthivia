<div class="flex flex-col gap-3 mx-auto max-w-7xl h-screen p-5 rounded-2xl shadow-2xl">
  <div class="flex flex-col gap-2.5 p-5 rounded-2xl border border-gray-400 shadow">
    <h1 class="font-bold text-2xl">Categorias</h1>
    <div class="flex gap-2">
      <input
        type="text"
        name="categorySearch"
        id="categorySearch"
        [(ngModel)]="categorySearch"
        placeholder="Digite o nome da procura aqui"
        class="w-full border border-gray-400 rounded px-2 py-1"
      />
      <button
        class="bg-blue-500 hover:bg-blue-700 px-2 py-1 rounded text-white cursor-pointer font-semibold"
      >
        Procurar
      </button>
    </div>
  </div>
  <div class="rounded flex-1 shadow border border-gray-400" (focus)="onTableFocus()" tabindex="0">
    <table class="w-full">
      <tr class="bg-blue-400 text-white">
        <th class="text-left w-[80%] px-2">NOME</th>
      </tr>

      @for (item of categoryList; track $index) {
        <tr
          #row
          tabindex="-1"
          class="flex items-center odd:bg-blue-100 even:bg-white focus:bg-amber-100 cursor-pointer py-1"
          (click)="selectRow($index)"
          (keydown)="onKeyDown($event, $index)"
        >
          <td class="px-2 flex-1">{{ item.name }}</td>
        </tr>
      } @empty {
        <h1 class="w-full text-center font-bold text-2xl text-gray-400">Sem Categorias</h1>
      }
    </table>
  </div>
  <div class="ml-auto flex gap-2">
    <button
      (click)="open(false)"
      class="bg-blue-500 text-white font-semibold px-5 py-1 rounded hover:bg-blue-700 focus:bg-blue-700"
    >
      Nova Categoria
    </button>
    <button
      (click)="open(true)"
      class="bg-green-500 text-white font-semibold px-5 py-1 rounded hover:bg-green-700 focus:bg-green-700"
    >
      Editar Categoria
    </button>
    <button
      class="bg-red-500 text-white font-semibold px-5 py-1 rounded hover:bg-red-700 focus:bg-red-700"
    >
      Deletar Categoria
    </button>
  </div>

  <app-new-and-update-category-modal
    [title]="selectedCategory ? 'Editar Categoria' : 'Nova Categoria'"
    [receivedCategory]="selectedCategory"
    [isOpen]="openModal"
    (close)="close()"
    (saveCategory)="saveCategory($event)"
  />
</div>
