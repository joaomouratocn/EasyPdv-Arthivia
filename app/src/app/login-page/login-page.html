<div class="flex flex-col h-screen justify-between">
  <span class="text-end text-gray-600 px-2.5"
    >Versão: <span class="font-semibold">1.0.0</span></span
  >
  <form class="flex flex-col gap-2 items-center justify-center">
    <img ngSrc="/logo.png" alt="Arthivia Logo" width="151" height="120" priority />
    <span class="text-4xl text-gray-400 font-semibold">Fácil-PDV</span>
    <div>
      <label id="username" class="block text-gray-400 px-2.5">Usuário:</label>
      <input
        type="text"
        placeholder="Insira nome de usuário"
        class="p-1.5 border border-gray-400 rounded-xl w-60"
      />
    </div>
    <div>
      <label id="password" class="block text-gray-400 px-2.5">Senha:</label>
      <input
        type="password"
        placeholder="Insira senha"
        class="p-1.5 border border-gray-400 rounded-xl w-60"
      />
    </div>
    <button
      type="submit"
      class="bg-green-500 px-4 py-1 text-white font-semibold rounded-xl w-60 hover:bg-green-600 mt-2.5"
    >
      Acessar
    </button>
  </form>
  <span class="text-end text-gray-600 px-2.5 py-1.5">
    Status:
    <span class="bg-red-500 py-0.5 px-3 text-white font-semibold rounded-xl">Offline</span>
    <span class="bg-green-500 py-0.5 px-3 text-white font-semibold rounded-xl">Online</span>
  </span>
</div>
